<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="style/styleOop.css">

</head>
<body>
<div id="container" >
    <div id="showWindow" class="effect"></div>
    <div class="inPut" >
        <div class="clear effect">AC</div>
        <div class="operator effect" >÷</div>
        <div class="operator effect" >×</div>
        <div class="operator effect"  >－</div>
        <div class="number effect">7</div>
        <div class="number effect">8</div>
        <div class="number effect" >9</div>
        <div class="operator effect" >＋</div>
        <div class="number effect" >4</div>
        <div class="number effect">5</div>
        <div class="number effect">6</div>
        <div class="backspace effect">←</div>
        <div class="number effect">1</div>
        <div class="number effect">2</div>
        <div class="number effect">3</div>
        <div class="result effect equal">＝</div>
        <div class="number effect zero">0</div>
        <div class="number effect point">.</div>
    </div>

</div>
<script src="jquery-1.8.2.min.js"></script>
<script src="script/scriptOop.js"></script>
</body>
</html>
