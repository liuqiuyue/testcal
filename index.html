<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>计算器</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="jquery-1.8.2.min.js"></script>
    <script src="script/script.js"></script>

</head>
<body>
<div id="container">
    <div id="showWindow" class="effect">
    </div>
<table id="input">
    <tr >
        <td id="clear" class="effect">AC</td>
        <td class="operator effect" id="divide">/</td>
        <td class="operator effect" id="multiply">*</td>
        <td class="operator effect" id="minus">-</td>
    </tr>
    <tr>
        <td class="number effect"  id="7">7</td>
        <td class="number effect" id="8">8</td>
        <td class="number effect" id="9">9</td>
        <td class="operator effect" id="plus">+</td>
    </tr>
    <tr>
        <td class="number effect" id="4">4</td>
        <td class="number effect" id="5">5</td>
        <td class="number effect" id="6">6</td>
        <td id="backspace" class="effect">←</td>
    </tr>
    <tr>
        <td class="number effect" id="1">1</td>
        <td class="number effect" id="2">2</td>
        <td class="number effect" id="3">3</td>
        <td class="result effect" rowspan="2" id="equal">=</td>
    </tr>
    <tr>
        <td class="number effect" colspan="2" id="0">0</td>
        <td class="number effect" id="point">.</td>
    </tr>
</table>
</div>

</body>
</html>
