<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
<div id="container" >
    <div id="showWindow" class="effect"></div>
    <div id="input" >
        <div id="clear" class="effect">AC</div>
        <div class="operator effect" id="divide">÷</div>
        <div class="operator effect" id="multiply">×</div>
        <div class="operator effect" id="minus">－</div>
        <div class="number effect" id="7">7</div>
        <div class="number effect" id="8">8</div>
        <div class="number effect" id="9">9</div>
        <div class="operator effect" id="plus">＋</div>
        <div class="number effect" id="4">4</div>
        <div class="number effect" id="5">5</div>
        <div class="number effect" id="6">6</div>
        <div id="backspace" class="effect">←</div>
        <div class="number effect" id="1">1</div>
        <div class="number effect" id="2">2</div>
        <div class="number effect" id="3">3</div>
        <div class="result effect" id="equal">＝</div>
        <div class="number effect zero" id="0">0</div>
        <div class="number effect" id="point">.</div>
    </div>

</div>
<script src="jquery-1.8.2.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
